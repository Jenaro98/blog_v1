{% include "header.html" %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('https://images.unsplash.com/photo-1522096823084-2d1aa8411c13?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1 style="font: helvetica">Received Messages</h1>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        {% for message in messages %}
        <div class="post-preview">
          <p class="post-meta">Sent by
            {{message.name}} |
            email: {{message.email}} |
              phone: {{message.phone}} |
            <br>
              message: {{message.message}}
            {% if current_user.id == 1: %}
            <a href="{{url_for('delete_message', message_id=message.id) }}">âœ˜</a>
            {% endif %}
          </p>
        </div>
        {% endfor %}


        <!-- New Post -->

      </div>
    </div>
  </div>
  <hr>

{% include "footer.html" %}
